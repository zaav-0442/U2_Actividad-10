{% extends 'empleado_cfe/base.html' %}

{% block body %}
    <h3 class = "text-center m-4">Agregar nuevo empleado</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            Empleado agregado exitosamente.
            <a href="{% url 'index' %}" class="alert-link">Ir a la p√°gina principal.</a>
        </div>
    {% else %}
        <div class = "row justify-content-center">
            <div class = "col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-address-card fa-lg"></i> Registro Empleado
                    </div>
                    <div class="card-body">
                        <form action = "{% url 'agregar_empleado' %}" method = "POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Agregar Empleado</button>
                            <a href = "{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
    {%  endif %}
{% endblock %}
