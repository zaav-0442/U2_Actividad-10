{% extends 'empleado_cfe/base.html' %}

{% block body %}
<h3 class = "text-center m-4">Actualizar empleado</h3>
    <div class = "row justify-content-center">
        <div class = "col-6">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-pen-to-square fa-lg"></i> Actualizar Registro de Empleado
                </div>
                <div class="card-body">
                    <form action = "{% url 'editar_empleado' empleado.clave_emp %}" method = "POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Actualizar Empleado</button>
                        <a href = "{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
